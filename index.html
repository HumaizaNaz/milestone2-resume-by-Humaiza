<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Static Resume Builder By Humaiza Naz</h1>
    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="Phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required><br>

        </fieldset>
        <!-- education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>
        <!-- experience -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experiance">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>
        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit">Generate Resume Below</button>
    </form>
</body>

</html>
